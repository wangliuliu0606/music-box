<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="never">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_953408_i8qpo6tz0e.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <title>音乐盒子</title>
</head>
<body>
  <section id="home-page">
    <main class="layout">
      <div class="picture">
        <figure></figure>
        <div class="icons">
          <span class="btn-love iconfont icon-love"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-up iconfont icon-up"></span>
        </div>
      </div>
      <div class="detail">
        <p class="typ">古典金曲</p>
        <h2>It's a new day</h2>
        <ul class="icons">
          <li><span class="iconfont icon-hest"></span>8080</li>
          <li><span class="iconfont icon-love"></span>866</li>
          <li><span class="iconfont icon-zan"></span>2880</li>
        </ul>
        <div class="time-bar">
          <div class="bar">
            <div class="bar-son"></div>
          </div>
          <div class="now-time">0:00</div>
        </div>
        <div class="author">林俊杰</div>
        <div class="lyrics">
          <p></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="left"><i class="iconfont icon-left"></i></span>
        <span class="right"><i class="iconfont icon-right"></i></span>
        <div class="box">
          <ul>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"></div>
              <h3>漫步春天</h3>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="sec-page"></section>
  <div class="bg"></div>

  <script src="./js/index.js"></script>
</body>
</html>
